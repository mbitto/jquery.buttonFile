<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <title>Demo</title>
</head>
<body>
    <form>
        <p><button class="btn1">I'm a button</button></p>
        <p><a class="btn1"href="#">I'm a link</a></p>
        <p><button id="btn2">I'm another button</button></p>
    </form>
    <script type="text/javascript" src="jquery.buttonFile.1.1.0.js"></script>
    <script type="text/javascript">
        $(".btn1").buttonFile({onChange:function(data){
            console.log(data);
        }});
        $("#btn2").buttonFile({multiple:true, accept:'image/*', onChange:function(data){
            console.log(data);
        }});
    </script>
</body>
</html>
